<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>updateUserPicture.html</title>

</head>

<body>
	<div id="content">
		<div class="uploadPictureDiv">
			<div id="uploadfileQueue" class="uploadifyQueue"></div>
			<div>
				<input id="file_upload" type="file" name="uploadFile" />
			</div>
			
			<div>
				<a href="javascript:$('#file_upload').uploadify('upload')">开始上传</a>&nbsp;
        		<a href="javascript:$('#file_upload').uploadify('cancel')">取消上传</a>
			</div>
		</div>
		
		<div class="crop_main">
			<div>
				<img id="crop_now" src="css/no_image.jpg"/> 
				<span id="preview_box" class="preview_box">
					<img id="crop_preview"  src="css/no_image.jpg" />
				</span>
			</div>
			<form  id="crop_form" action="" method="post">
				<input type="text" id="user_id" />
				<input type="text" id="image_relative_path"  /> 
				<input type="text" id="x" /> 
				<input type="text" id="y" /> 
				<input type="text" id="w" /> 
				<input type="text" id="h" />
				<input type="text" id="scaleRatio" />
				<input type="button" value="确认剪裁"	id="crop_submit" />
			</form>
		</div>
	</div>

</body>
</html>
