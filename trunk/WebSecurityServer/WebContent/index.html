<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="CSS/head.css">
	
	<script src="JS/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="JS/AppUtil.js" type="text/javascript"></script>
	
	<script>
		$(document).ready(function(){
		    var top = $('#framework_top');
		     
		    $.post('Page/Common/top.html',function(data) {
		        var tmp = $('<div></div>').html(data);
		 
		        data = tmp.find('#content').html();
		        tmp.remove();
		         
		        top.html(data);
		    });
		});
	</script>
	
</head>

<body>
<table id="framework_table">
	<tr>
		<td>
			<div id="framework_top"></div>
		
		</td>
	</tr>
	<tr>
		<td>
			<div id="framework_dividingLine">
				<hr />
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="framework_main">welcome to bookingNow management!</div>
		</td>
	</tr>
	
</table>

</body>
</html>
