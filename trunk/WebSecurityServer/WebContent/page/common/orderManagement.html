<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>order management</title>

</head>
	
<body>
	<div id="content">
	
		<div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
			<div id="J_Nav" class="main-nav">
				<ul>
					<li class="J_nav_1">
						<div>
		                	<input id="addOrderRowButton" type="button" value="Add New Row" />
		            	</div>
					</li>
					
					<li class="J_nav_1">
						<div>
		                	<input id="updateOrderRowButton" type="button" value="Update Selected Row" />
		            	</div>
					</li>
					
					<li class="J_nav_1">
						<div>
		                	<input id="deleteOrderRowButton" type="button" value="Delete Selected Row" />
		            	</div>
					</li>
					
				</ul>
			</div>
        	
	        
        	<div id="orderDataGrid" style="float: left;" ></div>

				<div id="updateOrderPopupWindow" style="overflow:hidden;visibility:hidden;">
					<div><h3>Update Order</h3></div>
					<div id="updateOrderDiv">
				        <div>
				            <form id="updateOrderInfoForm" action="./">
				                <table class="updateOrderTable">
				                	<tr style="display:none">
				                        <td>Id:</td>
				                        <td><input type="text" id="updateOrderIdInput" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Account:</td>
				                        <td><input type="text" id="updateOrderAccountInput" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Password:</td>
				                        <td><input type="password" id="updateOrderPasswordInput" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Confirm password:</td>
				                        <td><input type="password" id="updateOrderPasswordConfirmInput" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Real name:</td>
				                        <td><input type="text" id="updateOrderRealNameInput" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Department:</td>
				                        <td>
				                        	<div id='updateOrderDepartmentCombobox'></div>
				                        	<input id="updateOrderDepartmentInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td>Birth date:</td>
				                        <td><div id="updateOrderBirthdayInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td>E-mail:</td>
				                        <td><input type="text" id="updateOrderEmailInput" placeholder="someone@mail.com" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Address:</td>
				                        <td><input type="text" id="updateOrderAddressInput" placeholder="省-市-区-街道-小区-门牌号" class="updateOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Phone:</td>
				                        <td><div id="updateOrderPhoneInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td>Sex:</td>
				                        <td>
				                        	<div style='margin-top: 10px;'>
								            	<span id='updateOrderSexRadioButton1' style='float:left;'>男</span>
								            	<span id='updateOrderSexRadioButton2' style='float:right;'>女</span>
								            	<input id="updateOrderSexInput" type="hidden" value="男" />
								            </div>
				                        </td>
				                    </tr>
				                    <tr style="text-align: center;">
				                        <td>
				                        	<input id="updateOrderUpdateButton" type="button" value="Update" />
				                        </td>
				                        <td>
				                        	<input id="updateOrderResetButton" type="reset" value="Reset" />
				                        	<input id="updateOrderCancelButton" type="button" value="Cancel" />
				                        </td>
				                    </tr>
				                </table>
				            </form>
				        </div>
				        <div id="updateOrderResult"></div>
		    		</div>
				</div>
			
				<div id="addOrderPopupWindow" style="overflow:hidden;visibility:hidden;">
					<div><h3>Register Order</h3></div>
					<div id="registerOrderDiv">
		        		
				        <div>
				            <form id="registerOrderInfoForm" action="./">
				                <table class="registerOrderTable">
				                    <tr>
				                        <td>Account:</td>
				                        <td><input type="text" id="registerOrderAccountInput" class="registerOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Password:</td>
				                        <td><input type="password" id="registerOrderPasswordInput" class="registerOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Confirm password:</td>
				                        <td><input type="password" id="registerOrderPasswordConfirmInput" class="registerOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Real name:</td>
				                        <td><input type="text" id="registerOrderRealNameInput" class="registerOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Department:</td>
				                        <td>
				                        	<div id='registerOrderDepartmentCombobox'></div>
				                        	<input id="registerOrderDepartmentInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td>Birth date:</td>
				                        <td><div id="registerOrderBirthdayInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td>E-mail:</td>
				                        <td><input type="text" id="registerOrderEmailInput" placeholder="someone@mail.com" class="registerOrderTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Address:</td>
				                        <td><div id="registerOrderAddressInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td>Phone:</td>
				                        <td><div id="registerOrderPhoneInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td>Sex:</td>
				                        <td>
				                        	<div style='margin-top: 10px;'>
								            	<span id='registerOrderSexRadioButton1' style='float:left;'>男</span>
								            	<span id='registerOrderSexRadioButton2' style='float:right;'>女</span>
								            	<input id="registerOrderSexInput" type="hidden" value="男" />
								            </div>
				                        </td>
				                    </tr>
				                    <tr>
				                        <td colspan="2" style="padding: 5px;">
				                        	<div id="acceptInput" style="margin-left: 50px;">I accept terms</div>
				                        </td>
				                    </tr>
				                    <tr style="text-align: center;">
				                        <td>
				                        	<input id="registerOrderRegisterButton" type="button" value="Register" />
				                        </td>
				                        <td>
				                        	<input id="registerOrderResetButton" type="reset" value="Reset" />
				                        	<input id="registerOrderCancelButton" type="button" value="Cancel" />
				                        </td>
				                    </tr>
				                </table>
				            </form>
				        </div>
				        <div id="registerOrderResult"></div>
		    		</div>
				</div>
				
		</div>
	</div>
	
</body>
</html>
