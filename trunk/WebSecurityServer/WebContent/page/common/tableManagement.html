<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	
<body>
	<div id="content">
	
			<table style="width:100%">
	    		<tr style="width:100%">
					<td style="width:100%" align="center">
				    	<div id="controlbar" style="width:800px">
				    		<div style="float:left">
				    			<input id="addTableRowButton" type="button" />
			            	</div>
	   						<div style="float:left; padding-left:10px">
			                	<input id="updateTableRowButton" type="button" />
			            	</div>
			            	<div style="float:left; padding-left:10px">
			                	<input id="deleteTableRowButton" type="button" />
			            	</div>
			            	<div style="float:right">
		            		</div>
				    	</div>
		    		</td>
	    		</tr>
	   			<tr style="width:100%">
	   				<td style="width:100%" align="center">
					   	<div id="tableDataGrid" style="float: left;" ></div>
	   				</td>
	   			</tr>
	   		</table>
		
			<div id="updateTablePopupWindow" style="overflow:hidden;display:none;">
				<div><h3 data-i18n="tableManagement.window.updateWindow"></h3></div>
				<div id="updateTableDiv" style="overflow: hidden;">
			        <div>
			            <form id="updateTableInfoForm" action="./">
			                <table class="updateTableTable">
			                	<tr style="display:none">
			                        <td data-i18n="tableManagement.fieldLable.id"></td>
			                        <td><input type="text" id="updateTableIdInput" class="updateTableTextInput" /></td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.minCustomerCount"></td>
			                        <td>
			                        	<div id="updateTableMinCustomerCountInput"></div>
			                        </td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.maxCustomerCount"></td>
			                        <td>
			                        	<div id="updateTableMaxCustomerCountInput"></div>
			                        </td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.address"></td>
			                        <td><input type="text" id="updateTableAddressInput" class="updateTableTextInput" /></td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.status"></td>
			                        <td>
			                        	<div id='updateTableStatusCombobox'></div>
			                        	<input id="updateTableStatusInput" type="hidden" value="2" />
		        					</td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.indoorPrice"></td>
			                        <td><div id="updateTableIndoorPriceInput"></div></td>
			                    </tr>
			                    
			                    <tr style="text-align: center;">
			                        <td>
			                        	<input id="updateTableUpdateButton" type="button"/>
			                        </td>
			                        <td>
			                        	<input id="updateTableResetButton" type="reset" />
			                        	<input id="updateTableCancelButton" type="button" />
			                        </td>
			                    </tr>
			                </table>
			            </form>
			        </div>
			        <div id="updateTableResult"></div>
	    		</div>
			</div>
		
			<div id="addTablePopupWindow" style="overflow:hidden;display:none;">
				<div><h3 data-i18n="tableManagement.window.registerWindow"></h3></div>
				<div id="registerTableDiv">
	        		
			        <div>
			            <form id="registerTableInfoForm" action="./">
			                <table class="registerTableTable">
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.minCustomerCount"></td>
			                        <td>
			                        	<div id="registerTableMinCustomerCountInput"></div>
			                        </td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.maxCustomerCount"></td>
			                        <td>
			                        	<div id="registerTableMaxCustomerCountInput"></div>
			                        </td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.address"></td>
			                        <td><input type="text" id="registerTableAddressInput" class="registerTableTextInput" /></td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.status"></td>
			                        <td>
			                        	<div id='registerTableStatusCombobox'></div>
			                        	<input id="registerTableStatusInput" type="hidden" value="2" />
		        					</td>
			                    </tr>
			                    <tr>
			                        <td data-i18n="tableManagement.fieldLable.indoorPrice"></td>
			                        <td><div id="registerTableIndoorPriceInput"></div></td>
			                    </tr>
			                    <tr style="text-align: center;">
			                        <td>
			                        	<input id="registerTableRegisterButton" type="button" />
			                        </td>
			                        <td>
			                        	<input id="registerTableResetButton" type="reset" />
			                        	<input id="registerTableCancelButton" type="button" />
			                        </td>
			                    </tr>
			                </table>
			            </form>
			        </div>
			        <div id="registerTableResult"></div>
	    		</div>
			</div>
				
	</div>
</body>
</html>
