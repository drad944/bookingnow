<title> New Document </title> 
<style>

<script type="text/javascript" src="../../js/swfobject.js"></script>
<script type="text/javascript">

var socketobj;
swfobject.registerObject("myId", "9.0.0", "../../js/expressInstall.swf");

function onSuccess(){
	alert("Connection establisthed");
}

function onFail(msg){
	alert("Fail to connect: " + msg);
}

function onData(data){
	alert("Received message: " + data);
}

function flashReadyHandler(){
	socketobj = document.getElementById("socket");
	init();
};

function init(){
	if(socketobj == null){
		alert("Fail to initialize socket");
	} else {
		socketobj.connect("10.111.3.116", 19191);
	}
};

</script> 
</head>
<body>
