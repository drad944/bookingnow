<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>食品管理</title>
   
</head>
	
<body class='default'>
	<div id="content">
   		<table style="width:100%">
    		<tr style="width:100%">
				<td style="width:100%" align="center">
			    	<div id="controlbar" style="width:800px">
			    		<div style="float:left">
		                	<input id="addbtn" type="button" value="新增" />
		            	</div>
   						<div style="float:left; padding-left:10px">
		                	<input id="delbtn" type="button" value="删除" />
		            	</div>
		            	<div style="float:left; padding-left:10px">
		                	<input id="groupbtn" type="button" value="按分类显示" />
		            	</div>
		            	<div style="float:right">
		                	<input id="updatemenubtn" type="button" value="一键更新" />
		            	</div>
			    	</div>
	    		</td>
    		</tr>
   			<tr style="width:100%">
   				<td style="width:100%" align="center">
				   	<div id='jqxWidget' style="font-size: 13px; font-family: Verdana;">
        				<div id="jqxgrid"></div>
    				</div>
   				</td>
   			</tr>
   		</table>
   		<div id="popupWindow">
            <div>更新菜单</div>
            <div style="overflow: hidden;">
                <table style="width:100%">
                    <tr style="width:100%; height:25px">
                        <td align="right" width="15%">菜名:</td>
                        <td align="left" width="35%"><input id="name" style="width: 100%"/></td>
                        <td align="right" width="15%">分类:</td>
                        <td align="left" width="35%"><div id="category"></div></td>
                    </tr>
                    <tr style="width:100%;">
                        <td align="right" width="15%">描述:</td>
                        <td align="left" colspan="3">
                        	<textarea id="desc" style="width: 500px"></textarea>
                       	</td>
                    </tr>
                    <tr style="width:100%; height:25px">
                        <td align="right" width="15%">价格:</td>
                        <td align="left" width="35%"><div id="price"></div></td>
                        <td align="right" width="15%">状态:</td>
                        <td align="left" width="35%"><div id="status"></div></td>
                    </tr>
                    <tr style="width:100%;">
                    	<td colspan="4">
	                    	<div id="picture">
							</div>
                    	</td>
                    </tr>
                    <tr style="width:100%; height:25px">
                        <td style="padding-top: 10px;" align="center" colspan="4">
	                       <input style="margin-right: 5px;" type="button" id="savebtn" value="保存" />
	                       <input id="cancelbtn" type="button" value="取消" />
                        </td>
                    </tr>
                </table>
            </div>
       </div>
	</div>
</body>
</html>
