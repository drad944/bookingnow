<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>testUploadPicture.html</title>
	<link rel="stylesheet" type="text/css" href="css/head.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.css">

	<style type="text/css">
		.crop_preview{position:absolute; left:520px; top:0; width:150px; height:150px; overflow:hidden;}
	</style>
	<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="js/jquery.color.js" type="text/javascript"></script>
	<script src="js/jquery.Jcrop.js" type="text/javascript"></script>
	
	<script src="js/AppUtil.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$.post("findWithIDUser.action", 
    			{"user.id": 5}, 
    			function(matchedusers){
    				if(matchedusers != null && matchedusers.result != null){
    					users = matchedusers.result;
    				}
    				var user = null;
					if(users != null){
						user = users[0];
					}
					if(user != null && user.id != null) {
						$("#crop_now").attr("src",user.image_relative_path);
						$("#crop_preview").attr("src",user.image_relative_path);
						
						$("#user_id").val(user.id);
						$("#image_relative_path").val(user.image_relative_path);
					}
					
    			});
		//记得放在jQuery(window).load(...)内调用，否则Jcrop无法正确初始化
		$("#crop_now").Jcrop({
			aspectRatio:4/4,
			onChange:showCoords,
			onSelect:showCoords
		});	
		//简单的事件处理程序，响应自onChange,onSelect事件，按照上面的Jcrop调用
		function showCoords(obj){
			$("#x").val(obj.x);
			$("#y").val(obj.y);
			$("#w").val(obj.w);
			$("#h").val(obj.h);
			if(parseInt(obj.w) > 0){
				//计算预览区域图片缩放的比例，通过计算显示区域的宽度(与高度)与剪裁的宽度(与高度)之比得到
				var rx = $("#preview_box").width() / obj.w; 
				var ry = $("#preview_box").height() / obj.h;
				//通过比例值控制图片的样式与显示
				$("#crop_preview").css({
					width:Math.round(rx * $("#crop_now").width()) + "px",	//预览图片宽度为计算比例值与原图片宽度的乘积
					height:Math.round(rx * $("#crop_now").height()) + "px",	//预览图片高度为计算比例值与原图片高度的乘积
					marginLeft:"-" + Math.round(rx * obj.x) + "px",
					marginTop:"-" + Math.round(ry * obj.y) + "px"
				});
			}
		}
		$("#crop_submit").click(function(){
			if(parseInt($("#x").val())){
				$("#crop_form").submit();	
			}else{
				alert("要先在图片上划一个选区再单击确认剪裁的按钮哦！");	
			}
		});
		
		$("#selectPicture").change(function(){
			var imagePath = "file:///" + $("#selectPicture").val();
			$("#crop_now").attr("src","");
	        $("#crop_now").attr("src","file:///" + $("#selectPicture").val());
		});
	});
	
	
	</script>
	<script>
	
	</script>
	
</head>

<body>
	<div id="framework_main">welcome to bookingNow management!</div>
	<div class="crop_main">
			<div>
				<span>添加图片</span>
				<input id="selectPicture" type="file" name="selectPicture" />
			</div>
			<div>
				<img id="crop_now" src="images/user/test.jpg"/> 
				<span id="preview_box" class="crop_preview">
					<img id="crop_preview"  />
				</span>
			</div>
			<form  id="crop_form" action="cropPictureForUser.action" method="post">
			<!-- 
				<input type="hidden" id="user_id" name="params.user_id" />
				<input type="hidden" id="image_relative_path" name="params.imagePath" /> 
				<input type="hidden" id="x" name="params.x" /> 
				<input type="hidden" id="y"	name="params.y" /> 
				<input type="hidden" id="w" name="params.w" /> 
				<input type="hidden" id="h" name="params.h" /> 
				 -->
				<input type="text" id="user_id" name="params.user_id" />
				<input type="text" id="image_relative_path" name="params.imagePath" /> 
				<input type="text" id="x" name="params.x" /> 
				<input type="text" id="y"	name="params.y" /> 
				<input type="text" id="w" name="params.w" /> 
				<input type="text" id="h" name="params.h" />
				<input type="button" value="确认剪裁"	id="crop_submit" />
			</form>
	</div>


	<div id="uploadPictureDiv">
		<div id="selectPictureButtonDiv"></div>
		<div id="cropPictureDiv">
			<div id="cropLargePictureDiv"></div>
			<div id="cropSmallPictureDiv"></div>
		</div>
		<div id="uploadButtonDiv"></div>
	</div>
</body>
</html>
