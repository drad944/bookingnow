<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register user</title>
	<link rel="stylesheet" type="text/css" href="../../css/head.css">
	<link rel="stylesheet" href="../../css/jqwidgets/styles/jqx.base.css" type="text/css" />
	
	<script type="text/javascript" src="../../js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../../js/AppUtil.js"></script>
	
	
    <script type="text/javascript" src="../../js/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdata.js"></script>
    
     
    <script type="text/javascript" src="../../js/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxscrollbar.js"></script>
    
    <script type="text/javascript" src="../../js/jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="../../js/jqwidgets/jqxinput.js"></script>
    
    <script type="text/javascript" src="../../js/jqwidgets/gettheme.js"></script>
    <script type="text/javascript">
         $(document).ready(function () {
        	var theme = getDemoTheme();
            $("#addUserTable #reset").jqxButton({ theme: theme });
            $("#addUserTable #registerUserButton").jqxButton({ theme: theme });
            
            // create new row
            $("#registerUserButton").on('click', function () {
                if($("#addUserTable #account").val() != null && $("#addUserTable #password").val() != null){
                    var registerUserData = { 
                    	"user.account": $("#addUserTable #account").val(), 
                    	"user.name": $("#addUserTable #name").val(),
                        "user.password": $("#addUserTable #password").val(),
                       	"user.address": $("#addUserTable #address").val(),
                        "user.birthday": $("#addUserTable #birthday").val(),
                        "user.department": $("#addUserTable #department").val(),
                        "user.email": $("#addUserTable #email").val(),
                        "user.phone": $("#addUserTable #phone").val(),
                        "user.sex": $("#addUserTable #sex").val()
                    };
                    
                    $.post("registerUser.action", registerUserData,function(result){
						if(result != null && result["id"] != null){
		                    $("#registerUserResult").text("register user successfully!");
		                    
	                    }else if(result != null && result["executeResult"] != null && result["executeResult"] == false){
	                    	$("#registerUserResult").text("register user failed,please check user info!");
	                    }
					});
                }
            });
            
            
    });
	</script>
</head>
	
<body>
	<div id="content">
			<div id="registerUserPanel">
				<div>
					Register User
				</div>
				<div id="userTable">
						<table id="addUserTable">
							<tr>
								<td align="right">
									Account:
								</td>
								<td align="left">
									<input id="account" />
								</td>
							</tr>
							<tr>
								<td align="right">
									Name:
								</td>
								<td align="left">
									<input id="name" />
								</td>
							</tr>
							<tr>
								<td align="right">
									Password:
								</td>
								<td align="left">
									<input id="password" />
								</td>
							</tr>
							
							
							<tr>
								<td align="right">
									Address:
								</td>
								<td align="left">
									<input id="address" />
								</td>
							</tr>
							<tr>
								<td align="right">
									Birthday:
								</td>
								<td align="left">
									<input id="birthday" />
								</td>
							</tr>
							<tr>
								<td align="right">
									Department:
								</td>
								<td align="left">
									<input id="department" />
								</td>
							</tr>
							<tr>
								<td align="right">
									Email:
								</td>
								<td align="left">
									<input id="email" />
								</td>
							</tr>
							<tr>
								<td align="right">
									Phone:
								</td>
								<td align="left">
									<input id="phone" />
								</td>
							</tr>
							
							<tr>
								<td align="right">
									Sex:
								</td>
								<td align="left">
									<input id="sex" />
								</td>
							</tr>
							
							
							<tr>
								<td align="right"></td>
								<td style="padding-top: 10px;" align="right">
									<input id="registerUserButton" style="margin-right: 5px;" type="button" value="Register User" />
									<input id="reset" type="button" value="Reset" />
								</td>
							</tr>
						</table>
				</div>
				<div id="registerUserResult"></div>
			</div>
	</div>
</body>
</html>
