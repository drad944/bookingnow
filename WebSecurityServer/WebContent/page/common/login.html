<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    
    <title>login.html</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
	<script type="text/javascript" src="../../js/AppUtil.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../../js/jquery.i18n.properties-1.0.9.js"></script>
	
	<script language="javascript">
	 $(document).ready(function (){
			jQuery.i18n.properties({
				name:'bookingNow',
				path:'../../resources/i18n/',
				//language:'en_US',
				mode:'map',
				callback: function() {
					$('#user_account').text($.i18n.prop('user_account')); 
					$('#user_password').text($.i18n.prop('user_password')); 
					$('#user_login').val($.i18n.prop('user_login'));
					$('#user_reset').val($.i18n.prop('user_reset'));
				} 
			});
			
			
			
			
		}		
);
	 
	</script>
  </head>
  
  <body>
	<div id="content">
		<div id="userLoginPanel">
	    	<table>
	    		<tr>
	    			<td id="user_account">username:</td>
	    			<td><input type="text" id="account" name="account" value="" /></td>
	    		</tr>
	    		<tr>
	    			<td id="user_password">password:</td>
	    			<td><input type="text" id="password" name="password" value="" /></td>
	    		</tr>
	    		<tr>
	    			<td><input id="user_login" type="button" name="submit" value="submit" onclick="userlogin();"/></td>
	    			<td><input id="user_reset" type="reset" name="reset" value="reset" /></td>
	    		</tr>
	    	</table>
    	</div>
    </div>
  </body>
</html>
