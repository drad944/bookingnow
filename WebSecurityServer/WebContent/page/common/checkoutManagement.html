<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkOrder management</title>


</head>
	
<body>
	<div id="content">
	
		<div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
			<div id="J_Nav" class="main-nav">
				<ul>
					
					<li class="J_nav_1">
						<div>
		                	<input id="checkOrderRowButton" type="button" value="输入折扣并结账" />
		            	</div>
					</li>
					
					
				</ul>
			</div>
        	
	        
        	<div id="checkOrderDataGrid" style="float: left;" ></div>
        	<div id="checkoutOrderAllowanceWindow" style="overflow:hidden;visibility:hidden;">
        		<div><h3 data-i18n="window.registerWindow">请输入订单折扣:</h3></div>
				<div id="checkoutOrderAllowanceDiv">
					<div>
		        		<table class="checkoutOrderTable">
		                    <tr>
		                        <td data-i18n="fieldLable.minCustomerCount">订单号:</td>
		                        <td>
		                        	<div id="checkoutOrderId"></div>
		                        </td>
		                    </tr>
		                    <tr>
		                        <td data-i18n="fieldLable.minCustomerCount">桌号:</td>
		                        <td>
		                        	<div id="checkoutOrderTableAddress"></div>
		                        </td>
		                    </tr>
		                    <tr>
		                        <td data-i18n="fieldLable.minCustomerCount">折扣:</td>
		                        <td>
		                        	<div id="checkoutOrderAllowanceInput"></div>
		                        </td>
		                    </tr>
		                    <tr style="text-align: center;">
								<td>
									<input id="checkoutOrderAllowanceButton" type="button" value="确认折扣"/>
								</td>
								<td>
									<input id="checkoutOrderAllowanceCancelButton" type="button" value="退出"/>
								</td>
					        </tr>
		                </table>
		            </div>
		            <div id="checkoutOrderAllowanceResult"></div>
			    </div>
        	</div>
        	
        	
			
		</div>
	</div>
	
</body>
</html>
