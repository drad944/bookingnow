<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>user management</title>

</head>
	
<body>
	<div id="content">
	
		<div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
			<div id="J_Nav" class="main-nav">
				<ul>
					<li class="J_nav_1">
						<div>
		                	<input id="addUserRowButton" type="button" />
		            	</div>
					</li>
					
					<li class="J_nav_1">
						<div>
		                	<input id="updateUserRowButton" type="button" />
		            	</div>
					</li>
					
					<li class="J_nav_1">
						<div>
		                	<input id="deleteUserRowButton" type="button" />
		            	</div>
					</li>
					
				</ul>
			</div>
        	
	        
        	<div id="userDataGrid" style="float: left;" ></div>

				<div id="updateUserPopupWindow" style="overflow:hidden;visibility:hidden;">
					<div><h3 data-i18n="window.updateWindow"></h3></div>
					<div id="updateUserDiv">
				        <div>
				            <form id="updateUserInfoForm" action="./">
				                <table class="updateUserTable">
				                	<tr style="display:none">
				                        <td data-i18n="fieldLable.id"></td>
				                        <td><input type="text" id="updateUserIdInput" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.account"></td>
				                        <td><input type="text" id="updateUserAccountInput" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.password"></td>
				                        <td><input type="password" id="updateUserPasswordInput" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.confirmPassword"></td>
				                        <td><input type="password" id="updateUserPasswordConfirmInput" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.name"></td>
				                        <td><input type="text" id="updateUserRealNameInput" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.department"></td>
				                        <td>
				                        	<div id='updateUserDepartmentCombobox'></div>
				                        	<input id="updateUserDepartmentInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.roles"></td>
				                        <td>
				                        	<div id='updateUserRolesCombobox'></div>
				                        	<input id="updateUserRolesInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    
				                    <tr>
				                        <td data-i18n="fieldLable.birthday"></td>
				                        <td><div id="updateUserBirthdayInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.email"></td>
				                        <td><input type="text" id="updateUserEmailInput" placeholder="someone@mail.com" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.address"></td>
				                        <td><input type="text" id="updateUserAddressInput" placeholder="省-市-区-街道-小区-门牌号" class="updateUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.phone"></td>
				                        <td><div id="updateUserPhoneInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.sex"></td>
				                        <td>
				                        	<div style='margin-top: 10px;'>
								            	<span id='updateUserSexRadioButton1' style='float:left;'></span>
								            	<span id='updateUserSexRadioButton2' style='float:right;'></span>
								            	<input id="updateUserSexInput" type="hidden" />
								            </div>
				                        </td>
				                    </tr>
				                    <tr style="text-align: center;">
				                        <td>
				                        	<input id="updateUserUpdateButton" type="button" />
				                        </td>
				                        <td>
				                        	<input id="updateUserResetButton" type="reset" />
				                        	<input id="updateUserCancelButton" type="button" />
				                        </td>
				                    </tr>
				                </table>
				            </form>
				        </div>
				        <div id="updateUserResult"></div>
		    		</div>
				</div>
			
				<div id="addUserPopupWindow" style="overflow:hidden;visibility:hidden;">
					<div><h3 data-i18n="window.registerWindow"></h3></div>
					<div id="registerUserDiv">
		        		
				        <div>
				            <form id="registerUserInfoForm" action="./">
				                <table class="registerUserTable">
				                    <tr>
				                        <td data-i18n="fieldLable.account"></td>
				                        <td><input type="text" id="registerUserAccountInput" class="registerUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.password"></td>
				                        <td><input type="password" id="registerUserPasswordInput" class="registerUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.confirmPassword"></td>
				                        <td><input type="password" id="registerUserPasswordConfirmInput" class="registerUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.name"></td>
				                        <td><input type="text" id="registerUserRealNameInput" class="registerUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.department"></td>
				                        <td>
				                        	<div id='registerUserDepartmentCombobox'></div>
				                        	<input id="registerUserDepartmentInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.roles"></td>
				                        <td>
				                        	<div id='registerUserRolesCombobox'></div>
				                        	<input id="registerUserRolesInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.birthday"></td>
				                        <td><div id="registerUserBirthdayInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.email"></td>
				                        <td><input type="text" id="registerUserEmailInput" placeholder="someone@mail.com" class="registerUserTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.address"></td>
				                        <td><div id="registerUserAddressInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.phone"></td>
				                        <td><div id="registerUserPhoneInput"></div></td>
				                    </tr>
				                    <tr>
				                        <td data-i18n="fieldLable.sex"></td>
				                        <td>
				                        	<div style='margin-top: 10px;'>
								            	<span id='registerUserSexRadioButton1' style='float:left;'></span>
								            	<span id='registerUserSexRadioButton2' style='float:right;'></span>
								            	<input id="registerUserSexInput" type="hidden" />
								            </div>
				                        </td>
				                    </tr>
				                    <tr>
				                        <td colspan="2" style="padding: 5px;">
				                        	<div id="acceptInput" style="margin-left: 50px;"></div>
				                        </td>
				                    </tr>
				                    <tr style="text-align: center;">
				                        <td>
				                        	<input id="registerUserRegisterButton" type="button" />
				                        </td>
				                        <td>
				                        	<input id="registerUserResetButton" type="reset" />
				                        	<input id="registerUserCancelButton" type="button" />
				                        </td>
				                    </tr>
				                </table>
				            </form>
				        </div>
				        <div id="registerUserResult"></div>
		    		</div>
				</div>
				
		</div>
	</div>
</body>
</html>
