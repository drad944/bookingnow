<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	
<body>
	<div id="content">
	
		<div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
			<div id="J_Nav" class="main-nav">
				<ul>
					<li class="J_nav_1">
						<div>
		                	<input id="addTableRowButton" type="button" value="Add New Row" />
		            	</div>
					</li>
					
					<li class="J_nav_1">
						<div>
		                	<input id="updateTableRowButton" type="button" value="Update Selected Row" />
		            	</div>
					</li>
					
					<li class="J_nav_1">
						<div>
		                	<input id="deleteTableRowButton" type="button" value="Delete Selected Row" />
		            	</div>
					</li>
					
				</ul>
			</div>
        	
	        
        	<div id="tableDataGrid" style="float: left;" ></div>

				<div id="updateTablePopupWindow" style="overflow:hidden;visibility:hidden;">
					<div><h3>Update Table</h3></div>
					<div id="updateTableDiv">
				        <div>
				            <form id="updateTableInfoForm" action="./">
				                <table class="updateTableTable">
				                	<tr style="display:none">
				                        <td>Id:</td>
				                        <td><input type="text" id="updateTableIdInput" class="updateTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>MinCustomerCount:</td>
				                        <td><input type="text" id="updateTableMinCustomerCountInput" class="updateTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>MaxCustomerCount:</td>
				                        <td><input type="text" id="updateTableMaxCustomerCountInput" class="updateTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Address:</td>
				                        <td><input type="text" id="updateTableAddressInput" class="updateTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Status:</td>
				                        <td>
				                        	<div id='updateTableStatusCombobox'></div>
				                        	<input id="updateTableStatusInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td>IndoorPrice:</td>
				                        <td><div id="updateTableIndoorPriceInput"></div></td>
				                    </tr>
				                    
				                    <tr style="text-align: center;">
				                        <td>
				                        	<input id="updateTableUpdateButton" type="button" value="Update" />
				                        </td>
				                        <td>
				                        	<input id="updateTableResetButton" type="reset" value="Reset" />
				                        	<input id="updateTableCancelButton" type="button" value="Cancel" />
				                        </td>
				                    </tr>
				                </table>
				            </form>
				        </div>
				        <div id="updateTableResult"></div>
		    		</div>
				</div>
			
				<div id="addTablePopupWindow" style="overflow:hidden;visibility:hidden;">
					<div><h3>Register Table</h3></div>
					<div id="registerTableDiv">
		        		
				        <div>
				            <form id="registerTableInfoForm" action="./">
				                <table class="registerTableTable">
				                    <tr>
				                        <td>MinCustomerCount:</td>
				                        <td><input type="text" id="registerTableMinCustomerCountInput" class="registerTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>MaxCustomerCount:</td>
				                        <td><input type="text" id="registerTableMaxCustomerCountInput" class="registerTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Address:</td>
				                        <td><input type="text" id="registerTableAddressInput" class="registerTableTextInput" /></td>
				                    </tr>
				                    <tr>
				                        <td>Status:</td>
				                        <td>
				                        	<div id='registerTableStatusCombobox'></div>
				                        	<input id="registerTableStatusInput" type="hidden" value="2" />
			        					</td>
				                    </tr>
				                    <tr>
				                        <td>IndoorPrice:</td>
				                        <td><div id="registerTableIndoorPriceInput"></div></td>
				                    </tr>
				                    <tr style="text-align: center;">
				                        <td>
				                        	<input id="registerTableRegisterButton" type="button" value="Register" />
				                        </td>
				                        <td>
				                        	<input id="registerTableResetButton" type="reset" value="Reset" />
				                        	<input id="registerTableCancelButton" type="button" value="Cancel" />
				                        </td>
				                    </tr>
				                </table>
				            </form>
				        </div>
				        <div id="registerTableResult"></div>
		    		</div>
				</div>
				
		</div>
	</div>
</body>
</html>
